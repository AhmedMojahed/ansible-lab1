---
- name: Push MariaDB Repo
  copy:
    src: maria.repo
    dest: /etc/yum.repos.d/
  notify:
    - dnf_clean

- meta: flush_handlers

- name: Install MariaDB PKGS
  dnf:
    name:
      - mariadb-server
      - mariadb-client
    state: latest

- name: Enable and start MariaDB Service
  systemd:
    name: mariadb
    enabled: yes
    state: started


- name: Allow MariaDB Ports
  firewalld:
    port: 3306/tcp
    zone: public
    state: enabled
    permanent: true
  notify:
    - firewalld_reload
    - stop_mariadb
